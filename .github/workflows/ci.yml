name: CI

on:
  push:
    branches:
      - main
  pull_request: {}

concurrency:
   group: ci-${{ github.head_ref || github.ref }}
   cancel-in-progress: true

jobs:
  test:
    name: "Tests"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 7.20
          run_install: false
      - name: Install Dependencies
        run: pnpm i
      - name: Lint
        run: pnpm run lint
      - name: Run Tests
        run: pnpm run test

  floating:
    name: "Floating Dependencies"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 7.20
          run_install: false
      - name: Install Dependencies
        run: pnpm i
      - name: Run Tests
        run: pnpm run test

  try-scenarios:
    name: ${{ matrix.try-scenario }}
    runs-on: ubuntu-latest
    needs: 'test'

    strategy:
      fail-fast: false
      matrix:
        try-scenario:
          - ember-lts-3.28
          - ember-lts-4.4
          - ember-release
          - ember-beta
          - ember-canary
          - ember-classic
          - embroider-safe
          - embroider-optimized

    steps:
      - uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 7.20
          run_install: false
      - name: Install Dependencies
        run: echo "auto-install-peers=true" >> .npmrc && pnpm i
      - name: Run Tests
        run: ./node_modules/.bin/ember try:one ${{ matrix.try-scenario }}
        working-directory: test-app
